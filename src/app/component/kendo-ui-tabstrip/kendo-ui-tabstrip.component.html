<kendo-tabstrip 
  (tabSelect)="selected($event)"
  tabPosition="top">

  <kendo-tabstrip-tab    
    *ngFor="let tab of tabsContent | slice:startTabIndex:endTabIndex; let index = index"
    [selected]="index === selectedIndex">
    <ng-template kendoTabTitle>
      {{ tab.caption }} index: {{ index }}
      <button 
        [disabled]="!tab.closable"
        (click)='closeTab(index)' 
        class="btn btn-link">
        <span class="k-icon k-i-close"></span>
      </button>
    </ng-template>
    <ng-template kendoTabContent>        
      <div *ngIf="needASlider()">       
        <kendo-slider
          [showButtons]="true"
          [disabled]="false"
          [tickPlacement]="'none'"
          [max]="totalPages-1"
          [min]="-1"
          (valueChange)="sliderChange($event)"
          [value]="startTabIndex - 1">
        </kendo-slider>&nbsp;
        <hr> 
      </div>
      {{ tab.content }}
    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
